<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="left">
            <div class="left-top left-part">
                <h1 class="left-top-text">TEMPERATURE</h1>
                <h1 class="left-bottom-text">CONVERTER</h1>
            </div>
            <div class="left-bottom left-part">
                <h3 class="left-text">A tool to convert temperature from celcius to kelvin or fahrenheit</h3>
            </div>
        </div>
        <div class="right">
            <div class="cel input-div" id="c">
                <label><b>Celcius</b></label>
                <input type="number" class="celcius" placeholder="Celcius">
            </div>
            <div class="kel input-div" id="k">
                <label><b>Kelvin</b></label>
                <input type="number" class="kelvin" placeholder="Kelvin">
            </div>
            <div class="far input-div" id="f">
                <label><b>Fahrenheit</b></label>
                <input type="number" class="fahrenheit" placeholder="Fahrenheit">
            </div>
            <div class="button input-div">
                <button class="clear-button" type="reset">All Clear</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <br>
        <div class="ruler">
            <div class="line"></div>
            <p><i class="ri-copyright-line"></i> Temperature Converter by <a href="https://www.linkedin.com/in/ayushkumarmaurya01">AyushMaurya001</a>.</p>
        </div>
        <br>
    </div>

    <script src="script.js"></script>
</body>
</html>
